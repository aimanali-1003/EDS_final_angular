<div class="client">
  <div class="client-content">
    <h2 class="client-title" style="font-size: 20.667px; font-weight: bold; font-family: 'Quicksand', sans-serif;">Edit Client</h2>

    <form class="form-grid">
      <div class="form-row" *ngIf="clientData">
        <mat-form-field class="form-item">
          <input matInput placeholder="Client Name" [(ngModel)]="clientData.clientName" name="clientName">
        </mat-form-field>
      </div>

      <div class="form-row" *ngIf="clientData">
        <mat-form-field class="form-item">
          <input matInput placeholder="Client Code" [(ngModel)]="clientData.clientCode" name="clientCode">
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field class="form-item">
          <mat-select placeholder="Organization Name" [ngModel]="selectedOrganization" name="organizationLevel">
            <mat-option *ngFor="let org of orgs" [value]="org">{{ org.organizationLevel }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      

       <div class="form-row">
        <mat-checkbox [(ngModel)]="clientData.active" name="clientStatus">Client Status</mat-checkbox>
      </div>

      <div class="button-container" style="padding-top: 10px;">
        <button mat-button class="luxury-modal-button-cancel" (click)="goToClientScreen()">
          <span class="icon">&#10006;</span> Cancel
        </button>
        <button mat-raised-button class="create-client-button" (click)="onSaveChanges()">
          <mat-icon style="margin-right: 8px;">done_all</mat-icon> Save Changes
        </button>
      </div>
    </form>
  </div>
</div>

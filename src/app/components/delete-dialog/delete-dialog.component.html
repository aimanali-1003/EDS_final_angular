<mat-dialog-content class="dialog-content">
	<div class="content-wrapper">
	  <mat-icon class="delete-icon">delete</mat-icon>
	  <p class="delete-text">Are you sure you want to delete this item?</p>
	</div>
  </mat-dialog-content>
  <mat-dialog-actions align="center" class="dialog-actions">
	<button mat-button mat-dialog-close tabindex="-1" class="cancel-button">
	  CANCEL
	</button>
	<button mat-button color="warn" (click)="onConfirmClick()" tabindex="1">
	  DELETE
	</button>
  </mat-dialog-actions>

<div class="job">
    <h2>Job Management</h2>
  
    <!-- Display a list of jobs -->
    <ul>
      <li *ngFor="let job of jobs">
        <p>{{ job.name }}</p>
        <button (click)="editJob(job)">Edit</button>
        <button (click)="deleteJob(job)">Delete</button>
      </li>
    </ul>
  
    <!-- Add a button to create a new job -->
    <button (click)="createNewJob()">Create New Job</button>
  </div>

  <div class="jobs">
    <h2>Jobs Management</h2>
  
    <form (ngSubmit)="createJob()">
      <mat-form-field>
        <input matInput placeholder="Job Name" [(ngModel)]="jobName" required>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Extraction Frequency</mat-label>
        <mat-select [(ngModel)]="extractionFrequency" required>
          <mat-option value="daily">Daily</mat-option>
          <mat-option value="weekly">Weekly</mat-option>
          <mat-option value="monthly">Monthly</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Delivery Method</mat-label>
        <mat-select [(ngModel)]="deliveryMethod" required>
          <mat-option value="email">Email</mat-option>
          <mat-option value="ftp">FTP</mat-option>
        </mat-select>
      </mat-form-field>
  
      <!-- Add more job configuration fields as needed -->
  
      <button mat-raised-button color="primary" type="submit">Create Job</button>
    </form>
  </div>

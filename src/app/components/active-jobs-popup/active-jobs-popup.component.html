<div class="active-jobs-popup">
    <div class="header">
      <h2 style="font-family: 'Quicksand', sans-serif; font-weight: bold;">Cannot deactivate this template</h2> 
      <hr>
      <h4>This template is being used in the following job(s)</h4>
    </div>
    <div class="content">
      <table mat-table [dataSource]="activeJobs">
        <!-- Job Type Column -->
        <ng-container matColumnDef="jobType">
          <th mat-header-cell *matHeaderCellDef class="column-cell"> Job Type </th>
          <td mat-cell *matCellDef="let job" class="column-cell center-content"> {{ job.jobType }} </td>
        </ng-container>
  
        <!-- Other Columns -->
        <ng-container matColumnDef="jobID">
            <th mat-header-cell *matHeaderCellDef class="column-cell"> Job ID </th>
            <td mat-cell *matCellDef="let job" class="column-cell center-content"> {{ job.jobID }} </td>
          </ng-container>
          
          <!-- <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef> Start Date </th>
            <td mat-cell *matCellDef="let job" class="column-cell"> {{ job.startDate }} </td>
          </ng-container> -->
  
        <ng-container matColumnDef="startTime">
          <th mat-header-cell *matHeaderCellDef class="column-cell"> Start Time </th>
          <td mat-cell *matCellDef="let job" class="column-cell center-content"> {{ job.startTime }} </td>
        </ng-container>
        
        <!-- <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef class="column-cell"> Active </th>
          <td mat-cell *matCellDef="let job" class="column-cell center-content"> {{ job.active }} </td>
        </ng-container> -->

        <ng-container matColumnDef="maxRecordCountAlarm">
            <th mat-header-cell *matHeaderCellDef class="column-cell"> maxRecordCountAlarm </th>
            <td mat-cell *matCellDef="let job" class="column-cell center-content"> {{ job.maxRecordCountAlarm }} </td>
          </ng-container>

        <ng-container matColumnDef="minRecordCountAlarm">
            <th mat-header-cell *matHeaderCellDef class="column-cell"> minRecordCountAlarm </th>
            <td mat-cell *matCellDef="let job" class="column-cell center-content"> {{ job.minRecordCountAlarm }} </td>
          </ng-container>
  
        <ng-container matColumnDef="createdBy">
          <th mat-header-cell *matHeaderCellDef class="column-cell"> Created By </th>
          <td mat-cell *matCellDef="let job" class="column-cell center-content"> {{ job.createdBy }} </td>
        </ng-container>
  
        <!-- Add more ng-container blocks for additional columns -->
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="footer">
        <div class="button-container">
            <button mat-button (click)="closeDialog()">Close</button>
        </div>
    </div>
</div>

<!-- client.component.html -->
<div class="clients">
    <div class="title-container" fxLayout="row" fxLayoutAlign="space-between center">
      <h2 class="title" style="font-size: 20.667px; font-weight: bold; font-family: 'Quicksand', sans-serif;">Category Management</h2>
      <div class="form-outline search-box mb-4">
        <button mat-raised-button class="custom-button" style="background-color: #F06105;" (click)="CreateCategory()">
          <span class="circle">+</span> Create Category
        </button>
      </div>
    </div>
      
  
    <app-search 
    [placeholderText]="'Search Category by Name or Code'"
    [searchQuery]="categorySearchQuery"
    (searchQueryChanged)="performCategorySearch($event)">
    </app-search>

  
    <table class="client-table" style="font-family:'Quicksand', sans-serif ;">
      
      <thead>
        <tr>
          <th>Category Code</th>
          <th>Category Name</th> 
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of displayedCategory" class="client-item">
          <td>{{ category.categoryCode }}</td>
          <td>{{ category.categoryName }}</td>
          
          
          <td class="action-cell">
            <button mat-icon-button style="border: none; background-color: whitesmoke" (click)="ViewCategory(category)">
              <mat-icon>visibility</mat-icon>
            </button>

            <button mat-icon-button [style.color]="'#0091EA'" (click)="openModalForEdit(category)">
              <mat-icon>edit</mat-icon>
            </button>
            
            <button mat-icon-button [style.color]="'#D84315'" (click)="deleteCategory(category.categoryID)">
              <mat-icon>delete</mat-icon>
            </button> 
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="displayedCategory.length === 0" class="no-data-message">
      No data found.
    </div>
   
    
  
    <app-pagination [pageSizeOptions]="[10, 25, 50, 100]" [pageSize]="pageSize" [length]="category.length"
      (pageChange)="onPageChange($event)"></app-pagination>
  </div>

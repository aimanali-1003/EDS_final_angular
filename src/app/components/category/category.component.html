<div class="clients">
  <div class="title-container" fxLayout="row" fxLayoutAlign="space-between center">
    <h2 class="title"
      style="font-size: 20.667px; font-weight: bold; font-family: 'Quicksand', sans-serif; margin-top: 20px; margin-left: 30px; margin-bottom: 20px;">
      Category Management
    </h2>
  </div>

    <!-- <app-search 
    [placeholderText]="'Search Category by Name or Code'"
    [searchQuery]="categorySearchQuery"
    (searchQueryChanged)="performCategorySearch($event)">
    </app-search> -->

  
    <table class="client-table" style="font-family:'Quicksand', sans-serif ;">
      
      <thead>
        <tr>
          <th>Category Code</th>
          <th>Category Name</th> 
          <th>View</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories" class="client-item">
          <td>{{ category.categoryCode }}</td>
          <td>{{ category.categoryName }}</td>  
          <td class="action-cell">
            <button mat-icon-button style="border: none; background-color: whitesmoke" (click)="ViewCategory(category.categoryId)">
              <mat-icon>visibility</mat-icon>
            </button>  
          </td>
        </tr>
      </tbody>
    </table> 
    <div *ngIf="categories.length === 0" class="no-data-message">
      No data found.
    </div> 
    <mat-paginator
    [length]="totalCategories"
    [pageSize]="pageSize"
    [pageSizeOptions]="[10, 25, 50, 100]"
    (page)="onPageChange($event)"
    #paginatorRef
  >
  </mat-paginator>
  </div>

<!-- generic-popup.component.html -->

<mat-dialog-content class="custom-dialog-content">
    <div class="dialog-header">
      <h2>{{ data.title }}</h2>
      <div class="spacer"></div>
      <button mat-icon-button (click)="closeDialog()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <ng-container *ngIf="data.isUpdate; else createContent">
      <!-- Content for update -->
      <p>Update existing value:</p>
      <mat-form-field>
        <input matInput [(ngModel)]="data.updatedValue" placeholder="{{ data.inputPlaceholder }}">
      </mat-form-field>
    </ng-container>
    <ng-template #createContent>
      <!-- Content for create -->
      <p>{{ data.content }}</p>
      <mat-form-field>
        <input matInput [(ngModel)]="data.input" placeholder="{{ data.inputPlaceholder }}">
      </mat-form-field>
    </ng-template>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="closeDialog()">{{ data.cancelText }}</button>
    <button
      mat-button
      [mat-dialog-close]="data.isUpdate ? data.updatedValue : data.input"
      color="primary"
    >
      {{ data.isUpdate ? data.updateText : data.createText }}
    </button>
  </mat-dialog-actions>

<!-- src/app/org-management/org-management.component.html -->
<div class="organization-management">
    <h2 class="custom-header">Manage Organizations</h2>
  
    <div class="create-organization">
      <mat-form-field class="form-group">
        <mat-label class="custom-label">Organization Name</mat-label>
        <input
          matInput
          [(ngModel)]="newOrg.OrgName"
          placeholder="Enter organization name"
          class="custom-input"
        />
      </mat-form-field>
  
      <mat-form-field class="form-group">
        <mat-label class="custom-label">Organization Code</mat-label>
        <input
          matInput
          [(ngModel)]="newOrg.OrgCode"
          placeholder="Enter organization code"
          class="custom-input"
        />
      </mat-form-field>
  
      <!-- Add other Material-UI form fields as needed -->
  
      <button
        mat-raised-button
        (click)="createOrg()"
        class="custom-btn custom-btn-create"
      >
        Create
      </button>
    </div>
  
    <div class="organization-list">
      <table class="custom-table">
        <thead>
          <tr>
            <th class="custom-table-header">ID</th>
            <th class="custom-table-header">Name</th>
            <th class="custom-table-header">Code</th>
            <!-- Add other table headers for fields -->
            <th class="custom-table-header">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let org of orgs">
            <td>{{ org.id }}</td>
            <td>{{ org.OrgName }}</td>
            <td>{{ org.OrgCode }}</td>
            <!-- Add other table columns for fields -->
            <td>
              <button
                mat-raised-button
                (click)="updateOrg(org)"
                class="custom-btn custom-btn-update"
              >
                Update
              </button>
              <button
                mat-raised-button
                (click)="deleteOrg(org.id)"
                class="custom-btn custom-btn-delete"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
